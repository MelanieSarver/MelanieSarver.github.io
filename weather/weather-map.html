<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map API</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather.css">
</head>
<body>
<div class="navbar my-navbar">
    <h1>Three Day Forecast</h1>
    <form class="navbar-form navbar-right my-form">
        <label for="location">Change Location: </label>
        <input id="location" class="user-location">
        <input class="btn btn-info" type="submit" name="submit" value="Get Forecast">
    </form>
</div>
<div id="weather"></div>
<div id="map-canvas"></div>
<div id="background"></div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2SWL_pbdJ2Hwqdf7Fy5q6vESLIVcWclw&libraries=places"></script>
<script src="js/weather.js"></script>
</body>
</html>
